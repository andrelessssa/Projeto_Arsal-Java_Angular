<div class="main-card mat-elevation-z4">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome" sticky>
        <th mat-header-cell *matHeaderCellDef> NOME/RAZÃO SOCIAL </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      @for (col of colunasVisiveis; track col) {
        @if (col !== 'id' && col !== 'nome') {
          <ng-container [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef> {{col}} </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox 
                class="round-checkbox"
                [ngModel]="getChecked(element, col)"
                (ngModelChange)="setChecked(element, col, $event)">
              </mat-checkbox>
            </td>
          </ng-container>
        }
      }

      <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasVisiveis;"></tr>
    </table>
  </div>

  <div class="footer-controls">
    <mat-form-field appearance="outline" class="year-selector">
      <mat-label>Período de Referência</mat-label>
      <mat-select [(ngModel)]="anoSelecionado">
        @for (opcao of anosParaSelect; track opcao) {
          <mat-option [value]="opcao">{{opcao}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="adicionarNovo()">
      <mat-icon>add</mat-icon> ADICIONAR 
    </button>
  </div>
</div>
